service: fleet-rest-api

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.x
  profile: serverless-admin
  region: eu-west-3
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: crud/create.create
    events:
      - http:
          path: crud
          method: post
          cors: true

  list:
    handler: crud/list.list
    events:
      - http:
          path: crud
          method: get
          cors: true

  get:
    handler: crud/get.get
    events:
      - http:
          path: crud/{id}
          method: get
          cors: true

  update:
    handler: crud/update.update
    events:
      - http:
          path: crud/{id}
          method: put
          cors: true

  delete:
    handler: crud/delete.delete
    events:
      - http:
          path: crud/{id}
          method: delete
          cors: true

resources:
  Resources:
    crudDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
